<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Arcade Hall of Fame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: #0f0f31;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.8;
            position: relative;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 6px,
                transparent 6px,
                transparent 12px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }
        
        h1 {
            color: #FFA500;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .game-section {
            margin-bottom: 15px;
        }

        .game-title {
            color: #FFFF00;
            font-size: 20px;
            text-align: center;
            margin: 20px 0 10px;
            letter-spacing: 1px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;
        }
        
        .score-table th,
        .score-table td {
            text-align: center;
            width: 33.33%;
        }
        
        .header-row th {
            color: #FF00FF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .rank-1st {
            color: #FF0000;
            font-size: 16px;
        }
        
        .rank-2nd {
            color: #FFA500;
            font-size: 16px;
        }
        
        .score-value {
            color: #FFFF00;
            font-size: 16px;
        }
        
        .empty-score {
            color: #888;
            font-size: 16px;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .countdown-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }

        .countdown-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .countdown-circle circle {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            stroke-width: 4px;
            fill: none;
        }

        .countdown-circle .progress {
            stroke: #00FF00;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-circle .bg {
            stroke: #333;
        }

        @keyframes countdown {
            from {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: 251.2;
            }
        }

        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <svg class="countdown-circle" viewBox="0 0 100 100">
                <circle class="bg" cx="50" cy="50" r="40"/>
                <circle class="progress" cx="50" cy="50" r="40"/>
            </svg>
            <div class="countdown-text">15</div>
        </div>
        <h1>ARCADE HALL OF FAME</h1>
        <div id="scores">Loading scores...</div>
    </div>

<script>
    let countdownValue = 15;
    let lastFetchTime = 0;
    const CACHE_DURATION = 15000; // 15 seconds

    function updateCountdown() {
        document.querySelector('.countdown-text').textContent = countdownValue;
        document.querySelector('.countdown-circle .progress').style.strokeDashoffset = 
            (251.2 * (15 - countdownValue) / 15);
        countdownValue--;
        if (countdownValue < 0) {
            countdownValue = 15;
            loadScores();
        }
    }

async function loadScores() {
    try {
        const timestamp = new Date().getTime();
        let thomData = null;
        let justinData = null;
        
        // Try to fetch Thom's scores
        try {
            const thomResponse = await fetch(`/arcade-high-scores/thom-scores.json?nocache=${timestamp}`, {
                method: 'GET',
                headers: { 'Cache-Control': 'no-cache' }
            });
            if (thomResponse.ok) {
                thomData = await thomResponse.json();
            }
        } catch (e) {
            console.log('Could not load Thom\'s scores');
        }

        // Try to fetch Justin's scores
        try {
            const justinResponse = await fetch(`/arcade-high-scores/justin-scores.json?nocache=${timestamp}`, {
                method: 'GET',
                headers: { 'Cache-Control': 'no-cache' }
            });
            if (justinResponse.ok) {
                justinData = await justinResponse.json();
            }
        } catch (e) {
            console.log('Could not load Justin\'s scores');
        }

        // If neither file exists yet, show a message
        if (!thomData && !justinData) {
            document.getElementById('scores').innerHTML = 'Waiting for first scores...';
            return;
        }
        
        const scoresDiv = document.getElementById('scores');
        const gameNames = {
            'mspacman': 'MS. PAC-MAN',
            'mspacmnf': 'MS. PAC-MAN FAST',
            'pacman': 'PAC-MAN'
        };
        
        let html = '';
        
        // Combine and sort scores for each game
        for (const game of Object.keys(gameNames)) {
            const displayName = gameNames[game];
            
            // Get scores for this game
            const thomScore = thomData?.arcade_scores[game]?.high_scores[0]?.score || 0;
            const justinScore = justinData?.arcade_scores[game]?.high_scores[0]?.score || 0;
            
            // Create sorted array of scores
            const scores = [
                { name: thomData?.player || "Thom", score: thomScore },
                { name: justinData?.player || "Justin", score: justinScore }
            ].sort((a, b) => b.score - a.score); // Sort by score descending

            html += `
                <div class="game-section">
                    <div class="game-title">${displayName}</div>
                    <table class="score-table">
                        <tr class="header-row">
                            <th>RANK</th>
                            <th>SCORE</th>
                            <th>NAME</th>
                        </tr>
                        <tr class="score-row">
                            <td class="rank-1st">1ST</td>
                            <td class="score-value">${scores[0].score || '---'}</td>
                            <td class="rank-1st">${scores[0].name}</td>
                        </tr>
                        <tr class="score-row">
                            <td class="rank-2nd">2ND</td>
                            <td class="score-value">${scores[1].score || '---'}</td>
                            <td class="rank-2nd">${scores[1].name}</td>
                        </tr>
                    </table>
                </div>
            `;
        }
        
        // Add last updated time using the most recent update
        const thomDate = thomData ? new Date(thomData.last_updated) : new Date(0);
        const justinDate = justinData ? new Date(justinData.last_updated) : new Date(0);
        const lastUpdate = new Date(Math.max(thomDate, justinDate));
        
        html += `<div class="last-updated">Last Updated: ${lastUpdate.toString()}</div>`;
        scoresDiv.innerHTML = html;

    } catch (error) {
        console.error('Error loading scores:', error);
        document.getElementById('scores').innerHTML = 'Error loading scores. Retrying...';
    }
}
    }

    // Initial load
    loadScores();

    // Update countdown every second
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
