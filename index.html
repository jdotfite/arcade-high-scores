<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hall of Fame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: #0f0f31;  /* Matched to the deep blue in screenshot */
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.8;  /* Increased for more arcade-like spacing */
            position: relative;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Thicker scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 6px,
                transparent 6px,
                transparent 12px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-top: 20px;  /* Added top padding */
        }
        
        h1 {
            color: #FFA500;  /* More orange-gold like the screenshot */
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;  /* Increased spacing */
            letter-spacing: 2px;
        }
        .game-section {
            margin-bottom:15px;
        }
        .game-title {
            color: #FFFF00;
            font-size: 20px;
            text-align: center;
            margin: 20px 0 10px;  /* Increased spacing */
            letter-spacing: 1px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;  /* Increased row spacing */
        }
        
        .score-table th,
        .score-table td {
            text-align: center;
            width: 33.33%;
        }
        
        .header-row th {
            color: #FF00FF;  /* Brighter magenta */
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .rank-1st {
            color: #FF0000;  /* Pure red */
            font-size: 16px;
        }
        
        .rank-2nd {
            color: #FFA500;  /* Pure orange */
            font-size: 16px;
        }
        
        .score-value {
            color: #FFFF00;  /* Bright yellow */
            font-size: 16px;
        }
        
        .empty-score {
            color: #888;
            font-size: 16px;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 30px;  /* Increased spacing */
            letter-spacing: 1px;
        }

        /* Removed hover effects and shadows for more authentic look */
    </style>
</head>
<body>
    <div class="container">
        <h1>ARCADE HALL OF FAME</h1>
        <div id="scores">Loading scores...</div>
    </div>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://api.github.com/gists/07657b12f3715a7d4c183ce864d9e746');
                const gist = await response.json();
                const data = JSON.parse(gist.files['scores.json'].content);
                
                const scoresDiv = document.getElementById('scores');
                
                const gameNames = {
                    'mspacman': 'MS. PAC-MAN',
                    'mspacmnf': 'MS. PAC-MAN FAST',
                    'pacman': 'PAC-MAN'
                };
                
                let html = '';
                
                for (const [game, scoreData] of Object.entries(data.arcade_scores)) {
                    const displayName = gameNames[game] || game.toUpperCase();
                    const justinScore = scoreData.high_scores[0].score;
                    
                    html += `
                        <div class="game-section">
                            <div class="game-title">${displayName}</div>
                            <table class="score-table">
                                <tr class="header-row">
                                    <th>RANK</th>
                                    <th>SCORE</th>
                                    <th>NAME</th>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-1st">1ST</td>
                                    <td class="score-value">${justinScore}</td>
                                    <td class="rank-1st">JUSTIN</td>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-2nd">2ND</td>
                                    <td class="empty-score">---</td>
                                    <td class="rank-2nd">THOM</td>
                                </tr>
                            </table>
                        </div>
                    `;
                }
                
                html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
                scoresDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading scores:', error);
                document.getElementById('scores').innerHTML = 'Error loading scores. Please try again later.';
            }
        }

        loadScores();
        // Refresh every minute
        setInterval(loadScores, 60000);
    </script>
</body>
</html>
