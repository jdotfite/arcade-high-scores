<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hall of Fame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #DAA520;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .game-title {
            color: #FFFF00;
            font-size: 18px;
            text-align: center;
            margin: 40px 0 20px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin: 20px 0;
        }
        
        .header-row th {
            color: #FF00FF;
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }
        
        .score-row td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .rank-1st {
            color: #FF0000;
        }
        
        .rank-2nd {
            color: #FFA500;
        }
        
        .score-value {
            color: #FFFF00;
        }
        
        .player-name {
            color: inherit;
        }
        
        .empty-score {
            color: #666;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARCADE HALL OF FAME</h1>
        <div id="scores">Loading scores...</div>
    </div>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://api.github.com/gists/07657b12f3715a7d4c183ce864d9e746');
                const gist = await response.json();
                const data = JSON.parse(gist.files['scores.json'].content);
                
                const scoresDiv = document.getElementById('scores');
                
                const gameNames = {
                    'mspacman': 'MS. PAC-MAN',
                    'mspacmnf': 'MS. PAC-MAN FAST',
                    'pacman': 'PAC-MAN'
                };
                
                let html = '';
                
                for (const [game, scoreData] of Object.entries(data.arcade_scores)) {
                    const displayName = gameNames[game] || game.toUpperCase();
                    const justinScore = scoreData.high_scores[0].score;
                    
                    html += `
                        <div class="game-section">
                            <div class="game-title">${displayName}</div>
                            <table class="score-table">
                                <tr class="header-row">
                                    <th>RANK</th>
                                    <th>SCORE</th>
                                    <th>NAME</th>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-1st">1ST</td>
                                    <td class="score-value">${justinScore}</td>
                                    <td class="rank-1st">JUSTIN</td>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-2nd">2ND</td>
                                    <td class="empty-score">---</td>
                                    <td class="rank-2nd">THOM</td>
                                </tr>
                            </table>
                        </div>
                    `;
                }
                
                html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
                scoresDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading scores:', error);
                document.getElementById('scores').innerHTML = 'Error loading scores. Please try again later.';
            }
        }

        loadScores();
        // Refresh every minute
        setInterval(loadScores, 60000);
    </script>
</body>
</html>
