<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Battle Board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FFD700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px #FF4500;
        }
        
        .game-section {
            margin-bottom: 40px;
        }
        
        .game-title {
            color: #FFA500;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 4px;
        }
        
        .score-table th {
            color: #FF00FF;
            padding: 10px;
            text-align: center;
        }
        
        .score-table td {
            padding: 10px;
            text-align: center;
        }
        
        .rank-1st {
            color: #FF0000;
        }
        
        .rank-2nd {
            color: #FFA500;
        }
        
        .score-value {
            color: #FFFF00;
        }
        
        .player-name {
            color: #00FF00;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 40px;
        }
        
        /* CRT effect */
        .container {
            animation: textShadow 1.6s infinite;
        }
        
        @keyframes textShadow {
            0% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            5% {
                text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            100% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARCADE BATTLE BOARD</h1>
        <div id="scores">Loading scores...</div>
    </div>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://api.github.com/gists/07657b12f3715a7d4c183ce864d9e746');
                const gist = await response.json();
                const data = JSON.parse(gist.files['scores.json'].content);
                
                const scoresDiv = document.getElementById('scores');
                
                const gameNames = {
                    'mspacman': 'MS. PAC-MAN',
                    'mspacmnf': 'MS. PAC-MAN FAST',
                    'pacman': 'PAC-MAN'
                };
                
                let html = '';
                
                for (const [game, scoreData] of Object.entries(data.arcade_scores)) {
                    const displayName = gameNames[game] || game.toUpperCase();
                    html += `
                        <div class="game-section">
                            <div class="game-title">${displayName}</div>
                            <table class="score-table">
                                <thead>
                                    <tr>
                                        <th>RANK</th>
                                        <th>SCORE</th>
                                        <th>NAME</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="rank-1st">1ST</td>
                                        <td class="score-value">1960</td>
                                        <td class="player-name">JUSTIN</td>
                                    </tr>
                                    <tr>
                                        <td class="rank-2nd">2ND</td>
                                        <td class="score-value">1840</td>
                                        <td class="player-name">THOM</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                }
                
                html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
                scoresDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading scores:', error);
                document.getElementById('scores').innerHTML = 'Error loading scores. Please try again later.';
            }
        }

        loadScores();
        // Refresh every minute
        setInterval(loadScores, 60000);
    </script>
</body>
</html>
