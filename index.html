<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAME High Scores</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FFD700; /* Gold color for title */
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px #FF4500;
        }
        
        h2 {
            color: #FF4500; /* Orange-red for player name */
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .game {
            margin-bottom: 40px;
            border: 2px solid #444;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .game-title {
            color: #FF00FF; /* Magenta for game titles */
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .score-label {
            color: #00FF00; /* Green for labels */
            font-size: 12px;
        }
        
        .score-value {
            color: #FFFF00; /* Yellow for scores */
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .date {
            color: #00FFFF; /* Cyan for dates */
            font-size: 12px;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 40px;
        }
        
        /* CRT screen effect */
        .container {
            animation: textShadow 1.6s infinite;
        }
        
        @keyframes textShadow {
            0% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            5% {
                text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            /* Add more keyframes for smoother animation */
            100% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAME High Scores</h1>
        <div id="scores">Loading scores...</div>
    </div>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://api.github.com/gists/07657b12f3715a7d4c183ce864d9e746');
                const gist = await response.json();
                const data = JSON.parse(gist.files['scores.json'].content);
                
                const scoresDiv = document.getElementById('scores');
                
                let html = `<h2>Player: ${data.player}</h2>`;
                
                const gameNames = {
                    'mspacman': 'Ms. Pac-Man',
                    'mspacmnf': 'Ms. Pac-Man (Fast)',
                    'pacman': 'Pac-Man'
                };
                
                for (const [game, scoreData] of Object.entries(data.arcade_scores)) {
                    const score = scoreData.high_scores[0];
                    const displayName = gameNames[game] || game;
                    html += `
                        <div class="game">
                            <div class="game-title">${displayName}</div>
                            <div class="score-label">Score</div>
                            <div class="score-value">${score.score}</div>
                            <div class="score-label">Date</div>
                            <div class="date">${score.date}</div>
                        </div>
                    `;
                }
                
                html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
                scoresDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading scores:', error);
                document.getElementById('scores').innerHTML = 'Error loading scores. Please try again later.';
            }
        }

        loadScores();
        // Refresh every 5 minutes
        setInterval(loadScores, 300000);
    </script>
</body>
</html>
