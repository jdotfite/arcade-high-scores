<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Arcade Hall of Fame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: #0f0f31;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.8;
            position: relative;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 6px,
                transparent 6px,
                transparent 12px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }
        
        h1 {
            color: #FFA500;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .game-section {
            margin-bottom: 15px;
        }

        .game-title {
            color: #FFFF00;
            font-size: 20px;
            text-align: center;
            margin: 20px 0 10px;
            letter-spacing: 1px;
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;
        }
        
        .score-table th,
        .score-table td {
            text-align: center;
            width: 33.33%;
        }
        
        .header-row th {
            color: #FF00FF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .rank-1st {
            color: #FF0000;
            font-size: 16px;
        }
        
        .rank-2nd {
            color: #FFA500;
            font-size: 16px;
        }
        
        .score-value {
            color: #FFFF00;
            font-size: 16px;
        }
        
        .empty-score {
            color: #888;
            font-size: 16px;
        }
        
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .countdown-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }

        .countdown-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .countdown-circle circle {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            stroke-width: 4px;
            fill: none;
        }

        .countdown-circle .progress {
            stroke: #00FF00;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-circle .bg {
            stroke: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <svg class="countdown-circle" viewBox="0 0 100 100">
                <circle class="bg" cx="50" cy="50" r="40"/>
                <circle class="progress" cx="50" cy="50" r="40"/>
            </svg>
            <div class="countdown-text">15</div>
        </div>
        <h1>ARCADE HALL OF FAME</h1>
        <div id="scores">Loading scores...</div>
    </div>

<script>
let countdownValue = 15;

function updateCountdown() {
    document.querySelector('.countdown-text').textContent = countdownValue;
    document.querySelector('.countdown-circle .progress').style.strokeDashoffset = 
        (251.2 * (15 - countdownValue) / 15);
    countdownValue--;
    if (countdownValue < 0) {
        countdownValue = 15;
        loadScores();
    }
}

async function loadScores() {
    try {
        const timestamp = new Date().getTime();
        
        // Fetch the combined scores file
        const response = await fetch(`/arcade-high-scores/scores.json?nocache=${timestamp}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Fetched scores at:', new Date().toLocaleString(), data);

        if (!data.players || Object.keys(data.players).length === 0) {
            document.getElementById('scores').innerHTML = 'Waiting for first scores to be uploaded...';
            return;
        }

        const scoresDiv = document.getElementById('scores');
        let html = '';

        // Get all unique games from all players
        const allGames = new Set();
        Object.values(data.players).forEach(player => {
            if (player.arcade_scores) {
                Object.keys(player.arcade_scores).forEach(game => allGames.add(game));
            }
        });

        // Convert game IDs to display names
        const gameDisplayNames = {
            'mspacman': 'MS. PAC-MAN',
            'mspacmnf': 'MS. PAC-MAN SPEEDUP',
            'pacman': 'PAC-MAN'
        };

        // Process each game
        for (const game of allGames) {
            // Get scores for this game from all players
            const gameScores = Object.entries(data.players)
                .map(([name, playerData]) => ({
                    name: playerData.player,
                    score: playerData.arcade_scores?.[game]?.high_scores?.[0]?.score || 0,
                    date: playerData.arcade_scores?.[game]?.high_scores?.[0]?.date
                }))
                .sort((a, b) => b.score - a.score);

            // Ensure we always have at least two entries for display
            while (gameScores.length < 2) {
                gameScores.push({ name: '---', score: 0, date: null });
            }

            const displayName = gameDisplayNames[game] || game.toUpperCase();

            html += `
                <div class="game-section">
                    <div class="game-title">${displayName}</div>
                    <table class="score-table">
                        <tr class="header-row">
                            <th>RANK</th>
                            <th>SCORE</th>
                            <th>NAME</th>
                        </tr>
                        <tr class="score-row">
                            <td class="rank-1st">1ST</td>
                            <td class="score-value">${gameScores[0].score > 0 ? gameScores[0].score.toLocaleString() : '---'}</td>
                            <td class="rank-1st">${gameScores[0].name}</td>
                        </tr>
                        <tr class="score-row">
                            <td class="rank-2nd">2ND</td>
                            <td class="score-value">${gameScores[1].score > 0 ? gameScores[1].score.toLocaleString() : '---'}</td>
                            <td class="rank-2nd">${gameScores[1].name}</td>
                        </tr>
                    </table>
                </div>
            `;
        }

        html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
        scoresDiv.innerHTML = html;

    } catch (error) {
        console.error('Error loading scores:', error);
        if (!document.getElementById('scores').innerHTML.includes('table')) {
            document.getElementById('scores').innerHTML = 'Error loading scores. Retrying...';
        }
    }
}

// Initial load
loadScores();

// Update countdown every second
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
