<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hall of Fame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* Background and scanline effects */
        body {
            background: linear-gradient(180deg, 
                #000033 0%,
                #000066 50%,
                #000033 100%);
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Scanlines overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* Stars effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #DAA520;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
        
        .game-title {
            color: #FFFF00;
            font-size: 18px;
            text-align: center;
            margin: 40px 0 20px;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
        }
        
        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin: 20px 0;
        }
        
        /* Center all table content */
        .score-table th,
        .score-table td {
            text-align: center;
            vertical-align: middle;
            width: 33.33%;
            padding: 10px 0;
        }
        
        .header-row th {
            color: #FF00FF;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
        }
        
        .rank-1st {
            color: #FF0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        
        .rank-2nd {
            color: #FFA500;
            text-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
        }
        
        .score-value {
            color: #FFFF00;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
        }
        
        .empty-score {
            color: #666;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 40px;
        }

        /* Table hover effect */
        .score-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARCADE HALL OF FAME</h1>
        <div id="scores">Loading scores...</div>
    </div>

    <script>
        async function loadScores() {
            try {
                const response = await fetch('https://api.github.com/gists/07657b12f3715a7d4c183ce864d9e746');
                const gist = await response.json();
                const data = JSON.parse(gist.files['scores.json'].content);
                
                const scoresDiv = document.getElementById('scores');
                
                const gameNames = {
                    'mspacman': 'MS. PAC-MAN',
                    'mspacmnf': 'MS. PAC-MAN FAST',
                    'pacman': 'PAC-MAN'
                };
                
                let html = '';
                
                for (const [game, scoreData] of Object.entries(data.arcade_scores)) {
                    const displayName = gameNames[game] || game.toUpperCase();
                    const justinScore = scoreData.high_scores[0].score;
                    
                    html += `
                        <div class="game-section">
                            <div class="game-title">${displayName}</div>
                            <table class="score-table">
                                <tr class="header-row">
                                    <th>RANK</th>
                                    <th>SCORE</th>
                                    <th>NAME</th>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-1st">1ST</td>
                                    <td class="score-value">${justinScore}</td>
                                    <td class="rank-1st">JUSTIN</td>
                                </tr>
                                <tr class="score-row">
                                    <td class="rank-2nd">2ND</td>
                                    <td class="empty-score">---</td>
                                    <td class="rank-2nd">THOM</td>
                                </tr>
                            </table>
                        </div>
                    `;
                }
                
                html += `<div class="last-updated">Last Updated: ${data.last_updated}</div>`;
                scoresDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading scores:', error);
                document.getElementById('scores').innerHTML = 'Error loading scores. Please try again later.';
            }
        }

        loadScores();
        // Refresh every minute
        setInterval(loadScores, 60000);
    </script>
</body>
</html>
